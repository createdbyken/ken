<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/materialize.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <meta name="theme-color" content="#212529">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead" style="background-color: #212529;">
      <div class="container">
        <header class="masthead clearfix">
          <nav class="transparent z-depth-0" style="margin-top: 0px;">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/categories">Categorias</a>
            <a href="{{ site.baseurl }}/about">Acerca</a>
          </nav>
        </header>
      </div>
    </div>

    {% if page.url == "/" %} 
      <div class="header-bg">    
        <div style="padding-top: 2%;">
          <h1 style="margin-bottom: -6px;" class="center white-text">ken Sanchez</h1>
          <h4 class="center white-text">Desarrollador Fullstack</h4>
          <img class="circle-img center-img" src="https://res.cloudinary.com/craftwebs/image/upload/v1525176247/kensanchez1.jpg" alt="">
        </div>
      </div>
    {% endif %}


    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
          <style type="text/css">
            #mc_embed_signup{background:#eee; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
              We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
          </style>
            <div id="mc_embed_signup">
            <form action="https://github.us4.list-manage.com/subscribe/post?u=64dca5acfccce75a85b098778&amp;id=9d666254c6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
              <label for="mce-EMAIL">Subscribirse</label>
              <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_64dca5acfccce75a85b098778_9d666254c6" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button red accent-2"></div>
                </div>
            </form>
          </div>
          <p style="color:#929292;font-size: 12px;" class="center">Desarrollado por Ken Sánchez</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.modal').modal();
        $('.carousel').carousel();
      });
    </script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
      var swiper = new Swiper('.single', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
  </script>
    </script>
  </body>
</html>
