<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/animate.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <meta name="theme-color" content="#212529">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <nav style="background-color:#212529">
      <div class="nav-wrapper container" style="background-color:#212529">
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down" style="margin-top: 20px;">
          <li><a href="{{ site.baseurl }}/">Inicio</a></li>
          <li><a href="{{ site.baseurl }}/categories">Blog</a></li>
          
        </ul>
        <ul class="sidenav" id="mobile-nav">
          <li><a href="{{ site.baseurl }}/">Inicio</a></li>
          <li><a href="{{ site.baseurl }}/categories">Blog</a></li>
          
        </ul>
      </div>
    </nav>

    {% if page.url == "/" %} 
      <div class="wave-container">
        <div style="position: relative;top: 4em;">
          <h1 class="center red-text text-accent-2" style="margin-top: 0em;">ken Sanchez</h1>
          <h4 class="center white-text">Desarrollador Fullstack</h4>
          <img class="circle-img center-img" src="https://res.cloudinary.com/craftwebs/image/upload/v1525176247/kensanchez1.jpg" alt="">
        </div>
      </div>
    {% endif %}


    <div id="main" role="main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
          <style type="text/css">
            #mc_embed_signup{background:#eee; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
              We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
          </style>
            <div id="mc_embed_signup">
            <form action="https://github.us4.list-manage.com/subscribe/post?u=64dca5acfccce75a85b098778&amp;id=9d666254c6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
              <label for="mce-EMAIL">Subscribirse</label>
              <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_64dca5acfccce75a85b098778_9d666254c6" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button red accent-2"></div>
                </div>
            </form>
          </div>
          <p style="color:#929292;font-size: 12px;" class="center">Desarrollado por Ken Sánchez</p>
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ site.baseurl }}/wow.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      $(document).ready(function(){
        $('.sidenav').sidenav();
        $('.tabs').tabs({
          swipeable: true
        });
        $('.tooltipped').tooltip();
      });        
    </script>

    {% if page.url == "/" %} 
      
    {% endif %}
  </body>
</html>
