---
layout: default
---

<article class="post container">
  <div class="entry">
    {{ content }}
  </div>

  <div class="container">
    <div class="PageNavigation">
      {% if page.previous.url %}
        <a class="prev" href="{{site.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{site.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
  </div>

  <div class="date">
    {% include  share.html %}
    Written on {{ page.date | date: "%B %e, %Y" }}
    
  </div>

  {% include disqus.html %}
</article>
